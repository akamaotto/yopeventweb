<!-- modal for the create envet button -->
<div class="modal fade bs-example-modal-md" tabindex="-1" id="modal" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-plus"> </span>Create new event</h4>
      </div>
<form role="form" ng-submit="addEvent()">
      <div class="modal-body">
    
            <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" ng-model="form.Title" placeholder="Title of the event" value="">
              </div>
              <div class="form-group">
                <label for="tilte">Spot</label>
                <input type="text" class="form-control" ng-model="form.Spot"  placeholder="Where is the event going take place" value="">
              </div>
              <div class="form-group">
                <label for="tilte">Date</label>
                <input id="datetimepicker" ng-model="form.Date" class="form-control" type="text" value="">
              </div>             
              </div>
              <div>
              </div>
              <div class="col-lg-6">
              <div class="form-group">
                <label for="title">Duration</label>

                <input type="tatdetime" class="form-control"  ng-model="form.Duration" placeholder="example: 1h or 3h or ..." value="">
              </div>
              <div class="form-group">
                <label for="tilte">Description</label>
                <textarea name="comment" class="form-control"  ng-model="form.Descrpition" form="usrform" placeholder="tell people what is the event about"></textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputFile">Event cover page</label>
                <input type="file" id="exampleInputFile">
              </div>             
              </div>
              </div>
            
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-sm btn-info" >reset</button>
        <button  class="btn btn-sm btn-success" type="submit">Save and continue</button>
      </div>
    </div>
  </form>
  </div>
</div> <!-- End modal -->
