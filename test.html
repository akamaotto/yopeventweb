<html ng-app="yopi">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  </head>
  <body >
 
    <div ng-controller="EventCtrl">
      <div class="container">
        <div  ng-repeat="event in events" ng-init="length = events.length">
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 well">
            <button class="pull-right" ng-click="events.$remove(event)">X</button>
            <p>Event Title: {{ event.Title }}</p>
            <p>Event Spot: {{ event.Spot }}</p>
            <p>length: {{ length }}</p>
            <!-- <p>event key: {{ event.key() }}</p> -->
          </div>
        </div>
      </div>
    </div>

    <!-- push a new message into the array -->
    <div ng-controller="EventCtrl">
    <form ng-submit="addEvent()">
      <input ng-model="form.Title" />
      <input ng-model="form.Spot" />
      <input ng-model="form.TvShow" />
      <input ng-model="form.Date" />
      <input ng-model="form.Duration" />
      <input ng-model="form.Descrpition" />
      
      <button type="submit">add message</button>
    </form>
    </div>
  </body>
</html>
